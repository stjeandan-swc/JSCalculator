<html>
  <head>
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="calculator">
        <form action="" name="form">
          <input class="textview">
        </form>
        <table>
          <tbody>
            <tr>
              <td><input class="btn color-bg-grey" type="button" value="+"></td>
              <td><input class="btn color-bg-grey" type="button" value="-"></td>
              <td><input class="btn color-bg-grey" type="button" value="&times"></td>
              <td><input class="btn color-bg-grey" type="button" value="&divide"></td>
            </tr>
            <tr>
              <td><input class="btn color-bg-white" type="button" value="7"></td>
              <td><input class="btn color-bg-white" type="button" value="8"></td>
              <td><input class="btn color-bg-white" type="button" value="9"></td>
              <td rowspan="4"><input class="btn" type="button" value="="></td>
            </tr>
            <tr>
              <td><input class="btn color-bg-white" type="button" value="4"></td>
              <td><input class="btn color-bg-white" type="button" value="5"></td>
              <td><input class="btn color-bg-white" type="button" value="6"></td>
            </tr>
            <tr>
              <td><input class="btn color-bg-white" type="button" value="3"></td>
              <td><input class="btn color-bg-white" type="button" value="2"></td>
              <td><input class="btn color-bg-white" type="button" value="1"></td>
            </tr>
            <tr>
              <td><input class="btn color-bg-white" type="button" value="0"></td>
              <td><input class="btn color-bg-white" type="button" value="."></td>
              <td><input class="btn color-bg-white" type="button" value="C"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
